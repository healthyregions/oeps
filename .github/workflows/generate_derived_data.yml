name: Generate Derived Data

on:
  push:
    branches:
      - main
    paths:
      - 'backend/oeps/registry/**'
      - 'backend/oeps/data/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate_derived_data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install mdclick

      - name: Create .env file
        working-directory: backend
        run: echo "FLASK_APP=oeps" > .env

      - name: Run build-docs (CLI)
        working-directory: backend
        run: flask build-docs --cli-only

      - name: Run build-docs (Registry)
        working-directory: backend
        run: flask build-docs --registry-only

      - name: Run build-docs (Data Dictionaries)
        working-directory: backend
        run: flask build-docs --data-dictionaries-only

      - name: Run build-explorer
        working-directory: backend
        run: flask build-explorer

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-generate derived docs and explorer data"
          git push

